<app-header [backgroundColor]="backgroundColor" [textColor]="textColor" [logo]="logo"></app-header>
<div class="contact">
    <div class="title-wrap">
      <h1 id="contactTitle">Contactez-nous !</h1>
    </div>
    <div class="content">
      <div class="card" aria-labelledby="contactTitle">
      <form id="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <input id="name" formControlName="name" type="text" placeholder="Nom & Prénom" required aria-required="true" />
          <p class="error" *ngIf="contactForm.get('name')?.hasError('minlength')">
            * Le nom est requis et doit avoir au moins 5 caractères
          </p>
        </div>

        <div class="field">
          <input id="email" formControlName="email" type="email" placeholder="Mail" required aria-required="true" />
          <p class="error" *ngIf="contactForm.get('email')?.hasError('email')">
            * L'email n'est pas conforme
          </p>
        </div>

        <div class="field">
          <input id="phone" formControlName="phone" type="tel" placeholder="N° téléphone" required aria-required="true" />
          <p class="error" *ngIf="contactForm.get('phone')?.hasError('pattern')">
            * Le numéro n'est pas conforme
          </p>
        </div>

        <div class="field">
          <textarea id="message" formControlName="message" placeholder="Ton message..." required aria-required="true"></textarea>
          <p class="error" *ngIf="contactForm.get('message')?.hasError('minlength')">
            * Le message est requis et doit avoir au moins 10 caractères
          </p>
        </div>

        <div class="actions">
          <button type="submit" id="sendBtn" aria-label="Envoyer le message">Envoyer</button>
        </div>
      </form>
      </div>
      <div class="info">
        <h2>Nos coordonées</h2>
        <span><img src="/svg/Phone.svg"><a href="tel:0618934872">+ 33 6 24 86 45 45</a></span> <br>
        <span><img src="/svg/Mail.svg"><a href="mailto:trissclean.net@gmail.com">trissclean.net&#64;gmail.com</a></span>
      </div>
    </div>
  <app-footer [backgroundColor]="backgroundColor" [textColor]="textColor" [logo]="logo"></app-footer>
</div>
